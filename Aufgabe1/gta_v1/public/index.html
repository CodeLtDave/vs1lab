<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="/">Home</a>
			</nav>
		</header>



		<main>

			<div class="row">

				<div class="col-3">

					<section class="tagging">
						<h2>Tagging</h2>

						<form id="tag-form" action="/tagging" method="post">
							<fieldset form="tag-form">

								<legend>Enter new GeoTag</legend>
								<label for="latitude">latitude</label><br>
								<input type="number" value="49.01379" id="latitude" step="0.000001" style="width: 55%;"  required ><br>

								<label for="longitude">longitude</label><br>
								<input type="number" value="8.390071" id="longitude" step="0.000001" style="width: 55%;"  required><br>

								<label for="name">name</label><br>
								<input type="text" placeholder="some name" id="name" style="width: 55%;" required><br>

								<label for="hashtag">hashtag</label><br>
								<input type="text" pattern="^#[A-z]{1,10}" placeholder = "# + max. 10 letters" id="hashtag" title="Must start with # followed by 1-10 letters!" style="width: 55%;" > <br><br>

								<input type="submit" value="submit">

							</fieldset>
						</form>

					</section>

				</div>


				<div class="col-9">

					<section class="discovery">
						<h2>Discovery</h2>

						<form id="filter-form" action="/discovery" method="post">
							
							<fieldset form="filter-form">
								<legend>Filter by Searchterm</legend>
								<input type="text" placeholder="search term" id="searchTerm">
								<input type="submit" value="apply">
							</fieldset>
						</form>

						
						<div class="col-4">
							
							<div class="taglist">
								
								<ul id="results">
									<p> Castle (49.01379, 8.404435) #sight </p>
									<p> IWI (49.01379, 8.390071) #edu </p>
								</ul>
							</div>
						</div>
						
						<div class="col-8">

							<div class="tagmap">
								<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
								<div class="caption">Result map</div>
							</div>
						</div>
						

					</section>

				</div>

			</div>

		</main>

		<footer>
			<span>2017 by LKIT</span>
		</footer>

	</body>
</html>
